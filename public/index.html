<!DOCTYPE html>
<html>
<head>
  <title>ENS NFT Verification</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    .container { text-align: center; }
    button { padding: 12px 24px; font-size: 16px; cursor: pointer; background: #3b82f6; color: white; border: none; border-radius: 4px; }
    .status { margin-top: 20px; padding: 10px; border-radius: 4px; }
    .success { background: #bbf7d0; }
    .error { background: #fecaca; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verify ENS NFT Ownership</h1>
    <p>Connect your wallet to verify you own an emperor.club.agi.eth subdomain NFT</p>
    
    <button id="connectButton">Connect MetaMask</button>
    
    <div id="verificationSection" class="hidden">
      <button id="verifyButton">Verify Ownership</button>
      <div id="statusMessage" class="status hidden"></div>
    </div>
  </div>

  <script src="verify.js"></script>
</body>
</html>
