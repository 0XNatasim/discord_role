<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emperor Club ‚Äì ENS Verification</title>
  <!-- Custom styling to match the Emperor Club design. The page uses a full‚Äë
       page gradient background with a centred card containing two large
       buttons. Colours were chosen to approximate the provided design. -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      /* Gradient background from golden yellow to blue */
      background: linear-gradient(135deg, #ffd54f 0%, #3c80e5 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fafafa;
    }
    .wrapper {
      width: 100%;
      max-width: 420px;
      padding: 0 1.5rem;
    }
    h1 {
      margin: 0;
      font-size: 2.2rem;
      font-weight: 700;
      color: #ffd54f;
    }
    .tagline {
      margin: 0.5rem 0 1.5rem;
      font-size: 1.5rem;
      color: #ffd54f;
    }
    .card {
      background-color: #4a148c; /* deep purple */
      border-radius: 1rem;
      padding: 2rem 1.5rem;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .button {
      display: block;
      width: 100%;
      padding: 0.8rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 0.75rem;
      text-align: center;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .button-primary {
      background-color: #7e57c2;
      color: #ffffff;
    }
    .button-primary:hover {
      background-color: #6a45b2;
    }
    .button-secondary {
      background-color: #9575cd;
      color: #ffffff;
    }
    .button-secondary:hover {
      background-color: #8361c4;
    }
    #status {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: #212121;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
    }
  </style>
  <!-- Include ethers.js from a CDN for wallet interaction.  Using a CDNJS link
       avoids strict MIME type issues on some hosts. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js" integrity="sha512-z4/aCglcCxzlvjqdSBfu+0N/dD0w83+z+N1XnSzoh7niRO67fqaYd5tgECVDzUFPDjCyZuIs7zCJBa3RfM+pFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <div class="wrapper">
    <h1>Emperor Club</h1>
    <div class="tagline">[ üëë üîë üëë ]</div>
    <!-- Verification card containing action buttons -->
    <div class="card">
      <!-- Connect Wallet button triggers the verification process -->
      <button id="connectBtn" class="button button-primary">Connect Wallet</button>
      <!-- Buy Club Identity links to the provided registration page. This uses
           an anchor tag styled like a button. -->
      <a href="https://0xnatasim.github.io/Emperor_club_registration/" class="button button-secondary" target="_blank" rel="noopener noreferrer">Buy Club Identity</a>
    </div>
    <!-- Status messages about connection and verification appear here -->
    <div id="status"></div>
  </div>

  <script>
    (function() {
      const connectBtn = document.getElementById('connectBtn');
      const statusDiv = document.getElementById('status');

      // Read the parent ENS label from a template literal injected server‚Äëside.
      // This value is used in status messages but is not displayed elsewhere
      // because the tagline is static. The server replaces {{PARENT_LABEL}} with
      // the actual label before serving this page.
      const parentLabel = '{{PARENT_LABEL}}';

      async function connectAndVerify() {
        // Ensure MetaMask or another injected provider is available
        if (typeof window.ethereum === 'undefined') {
          statusDiv.textContent = 'MetaMask (or another Web3 wallet) is not installed. Please install one and try again.';
          return;
        }
        try {
          // Request accounts
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const address = accounts[0];
          statusDiv.textContent = `Connected wallet: ${address}\nRequesting signature...`;
          // Create a signer and sign a simple message. You could customise the
          // message to include the Discord user ID from the URL query (if present).
          const msg = `Verify ENS ownership for ${address} at ${new Date().toISOString()}`;
          // Use ethers.js if available; fall back to direct personal_sign
          if (typeof ethers !== 'undefined') {
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            const signer = provider.getSigner();
            await signer.signMessage(msg);
          } else {
            await window.ethereum.request({ method: 'personal_sign', params: [msg, address] });
          }
          statusDiv.textContent = 'Checking ENS NameWrapper NFT ownership...';
          // Call the backend to validate ownership. Pass along the Discord user
          // ID from the query string so the server can grant roles on success.
          const params = new URLSearchParams(window.location.search);
          const discordUserId = params.get('user');
          const res = await fetch(`/check/${address}?user=${encodeURIComponent(discordUserId || '')}`);
          const data = await res.json();
          if (data && data.valid) {
            // Prepare a list of names returned from the backend. If multiple
            // subdomains are owned, they will be joined with a comma. If no
            // names are provided, fall back to a generic success message.
            const namesList = Array.isArray(data.names) && data.names.length > 0 ? data.names.join(', ') : null;
            if (namesList) {
              statusDiv.innerHTML = '‚úÖ Success! You own <strong>' + namesList + '</strong> under <strong>' + parentLabel + '</strong>.';
            } else {
              statusDiv.innerHTML = '‚úÖ Success! You own a valid subdomain under <strong>' + parentLabel + '</strong>.';
            }
          } else {
            statusDiv.innerHTML = '‚ùå Not a valid ENS holder for <strong>' + parentLabel + '</strong>.';
          }
        } catch (err) {
          console.error(err);
          statusDiv.textContent = 'An error occurred during verification. See console for details.';
        }
      }

      connectBtn.addEventListener('click', () => {
        connectAndVerify();
      });
    })();
  </script>
</body>
</html>
